# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: anbuchelva's blog
subtitle: thoughts, stories, learnings 
description: logging my learnings, stories and some stupid thoughts
author: Anbuselvan Palaniyandi
language: en
timezone: asia/kolkata

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.anbuchelva.in/
root: /
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: general
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
#plugins:
#  - hexo-algoliasearch
algolia:
  appId: "N55Q2GSOD2"
  apiKey: "3f93f6775cb09c99c9ad19a3040f3cf2"
  adminApiKey: ALGOLIA_ADMIN_API_KEY
  chunkSize: 5000
  indexName: "blog"
  fields:
    - title
    - tags
    - slug
    - excerpt
    - excerpt:strip
    - photos
    - gallery
    
## Themes: https://hexo.io/themes/
theme: tranquilpeak

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:anbuchelva/blog.git
  branch: gh-pages
  message: Site updated at {{ now('YYYY-MM-DD HH:mm:ss') }}

feed:
    type: atom
    path: atom.xml
    limit: 20

keywords:
  - personal blog
  - hexo
  - tamil
  - chennai

sitemap:
    path: sitemap.xml

robotstxt:
  useragent: "*"
  disallow:
    - /#about
#  allow:
#    - /one_file_to_allow.html
  sitemap: /sitemap.xml
